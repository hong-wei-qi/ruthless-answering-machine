<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>無情的答題機器</title>
    <link rel="stylesheet" href="/document/977se?filetype=css&filename=index.css">

<body style="width: 100vw; height: 100vh; background-color: aquamarine; overflow: hidden;">
    <div style="width: 100%; height: 20%; display: flex; align-items: center; justify-content: center;">
        <h1>無情的答題機器</h1>
        <a href="/questionbank">查看題庫</a>
    </div>
    <div style="width: 100%; height: 15%; display: flex; align-items: center; justify-content: center;">
        <h2>上限：100；下限：1；<br>每一題組算一題</h2>
        <input type="number" id="num" style="width: 35%; height: 70%; font-size: 7vh; margin: 0 2% 0 2%;" value="1" oninput="if(value<1){value=1}else if(value>100){value=100}">
        <br>
        <div>
            <button style="background-color: burlywood; width: 6em; aspect-ratio: 2 / 1;" onclick="$('#num').val(1)">1</button>
            <button style="background-color: burlywood; width: 6em; aspect-ratio: 2 / 1;" onclick="$('#num').val(10)">10</button>
            <button style="background-color: burlywood; width: 6em; aspect-ratio: 2 / 1;" onclick="$('#num').val(25)">25</button><br>
            <button style="background-color: burlywood; width: 6em; aspect-ratio: 2 / 1;" onclick="$('#num').val(50)">50</button>
            <button style="background-color: burlywood; width: 6em; aspect-ratio: 2 / 1;" onclick="$('#num').val(70)">70</button>
            <button style="background-color: burlywood; width: 6em; aspect-ratio: 2 / 1;" onclick="$('#num').val(100)">100</button>
        </div>
    </div>
    <div style="width: calc(96% - 4px); height: calc(61% - 4px); display: flex; align-items: center; justify-content: space-around; border: 2px solid black; margin: 2%; flex-wrap: wrap;">
        <div onclick="goTest('economyCh1')" class="subject-list">Economy Ch1</div>
        <div onclick="goTest('economyCh2')" class="subject-list">Economy Ch2</div>
        <div onclick="goTest('economyCh3')" class="subject-list">Economy Ch3</div>

        <div onclick="goTest('economyCh7')" class="subject-list">Economy Ch7</div>
        <div onclick="goTest('economyCh8')" class="subject-list">Economy Ch8</div>

        <div onclick="goTest('economyCh1-4')" class="subject-list">Economy Ch1～Ch4</div>
        <div onclick="goTest('economyCh5-8')" class="subject-list">Economy Ch5～Ch8</div>
        <div onclick="goTest('economyCh1-8')" class="subject-list">Economy Ch1～Ch8</div>
